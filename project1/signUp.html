<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/project.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS</title>
    <!--Web Font awsome-->
    <link rel="stylesheet" href="Web Fonts (Google Fonts).html">
    <!--Font awesome library (icons)-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--Font Cairo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;700&display=swap" rel="stylesheet">
    <!--Css file-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/project.css">
    <!--Javascript referance fill-->
    <script src="https://kit.fontawesome.com/5c8f045964.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.x-git.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
</head>

<body>
    <h1>Login & registration Form</h1>
    <div class="info"><a href="https://www.grandvincent-marion.fr" target="_blank">
        <p> Made with <i class="fa fa-heart"></i> by Marion Grandvincent </p>
      </a></div>
  
    <div class="content">
      <div class="container">
        <img class="bg-img" src="https://mariongrandvincent.github.io/HTML-Personal-website/img-codePen/bg.jpg" alt="">
        <div class="menu">
          <a href="#connexion" class="btn-connexion">
            <h2>SIGN IN</h2>
          </a>
          <a href="#enregistrer" class="btn-enregistrer active">
            <h2>SIGN UP</h2>
          </a>
        </div>
        <div class="connexion">
          <div class="contact-form">
            <label>USERNAME</label>
            <input placeholder="" type="text">
  
            <label>PASSWORD</label>
            <input placeholder="" type="text">
  
            <div class="check">
              <label>
                <input id="check" type="checkbox" class="checkbox">
                <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
                  <path class="path-back" d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
                  <path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
                </svg>
              </label>
              <h3>Keep me signed in</h3>
            </div>
  
            <input class="submit" value="SIGN IN" type="submit">
          </div>
  
          <hr>
          <a href="https://www.grandvincent-marion.fr/" target="_blank">
            <h4>Forgot password?</h4>
          </a>
        </div>
  
        <div class="enregistrer active-section">
          <div class="contact-form">
            <label>USERNAME</label>
            <input placeholder="" type="text">
  
            <label>E-MAIL</label>
            <input placeholder="" type="text">
  
            <label>PASSWORD</label>
            <input placeholder="" type="text">
  
            <label>CONFIRM PASSWORD</label>
            <input placeholder="" type="text">
  
            <div class="check">
              <label>
                <input id="check" type="checkbox" class="checkbox">
                <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
                  <path class="path-back" d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
                  <path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
                </svg>
              </label>
              <h3>I agree</h3>
            </div>
  
            <input class="submit" value="SIGN UP" type="submit">
  
          </div>
        </div>
  
      </div>
  
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
